<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Hugo Garric</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href="/source/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/source/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/source/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/source/favicon/apple-touch-icon.png"
    />
    <style>
      .thank-you-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }

      .thank-you-content {
        background: rgba(18, 9, 35, 0.3);
        border: 2px solid rgba(166, 127, 249, 0.5);
        border-radius: 20px;
        padding: 60px 40px;
        max-width: 600px;
        backdrop-filter: blur(10px);
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .checkmark {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #a67ff9 0%, #523986 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: scaleIn 0.5s ease-in-out;
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .checkmark svg {
        width: 50px;
        height: 50px;
        stroke: white;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
        animation: drawCheck 0.5s ease-in-out 0.3s forwards;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
      }

      @keyframes drawCheck {
        to {
          stroke-dashoffset: 0;
        }
      }

      .thank-you-content h1 {
        font-size: 2.5rem;
        color: #a67ff9;
        margin: 0 0 20px 0;
      }

      .thank-you-content p {
        font-size: 1.2rem;
        color: #b8b0c9;
        margin: 0 0 30px 0;
        line-height: 1.6;
      }

      .back-home-btn {
        display: inline-block;
        padding: 15px 40px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #a67ff9 0%, #523986 100%);
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .back-home-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(166, 127, 249, 0.4);
      }

      .back-home-btn:active {
        transform: translateY(0);
      }

      .social-links {
        margin-top: 30px;
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .social-links a {
        color: #a67ff9;
        transition: color 0.3s ease;
      }

      .social-links a:hover {
        color: #c9a7ff;
      }

      .social-links svg {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <canvas id="starfield"></canvas>
    <div class="thank-you-container">
      <div class="thank-you-content">
        <div class="checkmark">
          <svg viewBox="0 0 52 52">
            <polyline points="14 27 22 35 38 19" />
          </svg>
        </div>
        <h1>Message Sent Successfully!</h1>
        <p>
          Thank you for reaching out! I've received your message and will get
          back to you as soon as possible.
        </p>
        <p>
          I typically respond within 24-48 hours. Looking forward to connecting
          with you!
        </p>
        <a href="index.html" class="back-home-btn">Back to Portfolio</a>
        <div class="social-links">
          <a
            href="https://linkedin.com/in/hugo-garric"
            target="_blank"
            aria-label="LinkedIn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
              ></path>
              <rect x="2" y="9" width="4" height="12"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
          </a>
          <a href="https://x.com/hugogarric" target="_blank" aria-label="X">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
              ></path>
            </svg>
          </a>
          <a
            href="https://github.com/hugo-garric"
            target="_blank"
            aria-label="GitHub"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <script src="js/style.js"></script>
  </body>
</html>
